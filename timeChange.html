<script type="text/javascript">
var after1days = moment().add(1, 'days').format("YYYY-MM-DD");
var after2days = moment().add(2, 'days').format("YYYY-MM-DD");

var todaysTimes = {};
var dayOneTimes ={};
var dayTwoTimes = {};

$.ajax({
    url: 'https://raleighmasjid.org/API/prayer/?date='+moment().format("YYYY-MM-DD")
}).then(function(data0) {
    todaysTimes = data0.iqamah;
    console.log(todaysTimes);
});
$.ajax({
    url: 'https://raleighmasjid.org/API/prayer/?date='+after1days
}).then(function(data1) {
    dayOneTimes = data1.iqamah;
    console.log(dayOneTimes);
});
$.ajax({
    url: 'https://raleighmasjid.org/API/prayer/?date='+after2days
}).then(function(data2) {
    dayTwoTimes = data2.iqamah;
    console.log(dayTwoTimes);
    changesInDays(todaysTimes,dayTwoTimes);
});

    var times  = "Time changes In 2 days ";
function changesInDays(today, dayAftertomorrow){
    
    if(today.Fajr != dayAftertomorrow.Fajr){
        times += " Fajr";
        console.log("Fajr Changes in 2 days" + dayAftertomorrow.Fajr);
    }
    if(today.Dhuhr != dayAftertomorrow.Dhuhr){
        times += " Dhuhr"
        console.log("Dhuhr Changes in 2 days" + dayAftertomorrow.Dhuhr);
    }
    if(today.Asr != dayAftertomorrow.Asr){
        times += " Asr ["+dayAftertomorrow.Asr+"]";
        console.log("Asr Changes in 2 days" + dayAftertomorrow.Asr);
    }
    if(today.Maghrib != dayAftertomorrow.Maghrib){
        times += " Maghrib ["+dayAftertomorrow.Asr+"]";
        console.log("Maghrib Changes in 2 days" + dayAftertomorrow.Maghrib);
    }
    if(today.Isha != dayAftertomorrow.Isha){
        times += " Isha ["+dayAftertomorrow.Isha+"]";
        console.log("Isha Changes in 2 days" + dayAftertomorrow.Isha);
    }
    $(".timeChange").text(times);
    console.log(times);

}      
</script>

<h2 class="timeChange"></h2>
